<li [ngClass]="{
                    'list-group-item': true,
                    'list-group-item-success': post.loveIts > 0,
                    'list-group-item-danger': post.loveIts < 0
                }">
  <span class="h4">{{post.title}}</span>
  <span class="pull-right created">{{post.createdAt|date: 'short'}}</span>
  <p>{{post.content}}</p>
  <button class="btn btn-success" type="button" (click)="onLoveIts()">Love Its</button>&nbsp;
  <button class="btn btn-danger" type="button" (click)="onDontLoveIts()">Dont love Its</button>
</li>
